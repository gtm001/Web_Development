<!-- About internal CSS(in this CSS is applied under style-tag inside head tag. ) -->

<html>
<head>
<title>Internal CSS</title>
<style>
h1{
    color:red;
    background-color:yellow
}
</style>
<!-- so, here by using style tag , 
i can use CSS to a particular tag in the given html file -->

</head>
<body>
<h1>This effect is using Inline CSS.</h1>
 
</body>
</html>
